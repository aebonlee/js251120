<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 도형 변환</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #shape {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 20px;
            transition: all 0.5s ease;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="shape"></div>
    <button id="changeBtn">파란 사각형을 빨간 원으로 변경</button>

    <script>
        $(document).ready(function() {
            $('#changeBtn').click(function() {
                $('#shape').css({
                    'background-color': 'red',
                    'border-radius': '50%'
                });
                $(this).text('변경 완료!').prop('disabled', true);
            });
        });
    </script>
</body>
</html>
