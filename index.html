<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 도형 변환</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #shape {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 20px;
            transition: all 0.5s ease;
            position: absolute;
            left: 50px;
            display: none;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="shape"></div>
    <button id="changeBtn">페이드 효과 시작</button>

    <script>
        $(document).ready(function() {
            $('#changeBtn').click(function() {
                var $btn = $(this);

                // 왼쪽에서 페이드 인으로 등장
                $('#shape').fadeIn(1000, function() {
                    // 파란 사각형을 빨간 원으로 변경
                    $(this).css({
                        'background-color': 'red',
                        'border-radius': '50%'
                    });

                    // 2초 후 페이드 아웃으로 사라짐
                    setTimeout(function() {
                        $('#shape').fadeOut(1000, function() {
                            $btn.text('다시 보기').prop('disabled', false);
                        });
                    }, 2000);
                });

                $(this).text('효과 진행 중...').prop('disabled', true);
            });
        });
    </script>
</body>
</html>
